# The base image is Alpine Linux, because it's small and awesome
image: alpine:latest

stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  - deploy

build-job:       # This job runs in the build stage, which runs first.
  stage: build
  before_script:
    - echo "Installing the dependencies..."
    - apk add discount make bash perl gcc uuidgen
  script:
    - make THEME=discount-theme
  artifacts:
    paths: 
      - "out"

unit-test-job:   # This job runs in the test stage.
  stage: test    # It only starts when the job in the build stage completes successfully.
  script:
    - test $(stat -c %s out/index.html) -gt 0 #test that the index file exists

deploy-job:      # This job runs in the deploy stage.
  stage: deploy  # It only runs when *both* jobs in the test stage complete successfully.
  only:
    - main #Do not run the deploy pipeline on merge requests
  before_script:
    - if [ -z "$DEPLOY_PRIVATE_KEY" ]; then echo "Can't deploy without a private key."; exit 1; fi
    - echo "Installing the dependencies..."
    - apk add rsync openssh-client
    - mkdir -m 700 -p ~/.ssh
    - echo "$DEPLOY_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
  script:
    - rsync -e "ssh -o StrictHostKeyChecking=no" -ciIlprz out/ deploy@devurandom.xyz:~/out/
